<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body >
    <div style="border: 2px solid rgb(241 ,203, 145); width: 220PX; background-color: rgb(241 ,203, 145) ;">
        <form id="mon">
            <p id="take"></p>
            <input type="button" value="mrc" id="wed">
            <input type="button" value="m-" id="thu">
            <input type="button" value="m+" id="fri">
            <button type="button" id="sat" onclick="document.getElementById('take').innerHTML+='/'">/</button> <br>
            <button type="button" id="sun" onclick="document.getElementById('take').innerHTML+='7'">7</button>
            <button type="button" id="run" onclick="document.getElementById('take').innerHTML+='8'">8</button>
            <button type="button" id="bun" onclick="document.getElementById('take').innerHTML+='9'">9</button>
            <button type="button" id="dun" onclick="document.getElementById('take').innerHTML+='*'">*</button>
            <button type="button" id="fun" onclick="document.getElementById('take').innerHTML+='4'">4</button>
            <button type="button" id="aun" onclick="document.getElementById('take').innerHTML+='5'">5</button>
            <button type="button" id="vun" onclick="document.getElementById('take').innerHTML+='6'">6</button>
            <button type="button" id="nun" onclick="document.getElementById('take').innerHTML+='-'">-</button>
            <button type="button" id="gun" onclick="document.getElementById('take').innerHTML+='1'">1</button>
            <button type="button" id="qun" onclick="document.getElementById('take').innerHTML+='2'">2</button>
            <button type="button" id="kun" onclick="document.getElementById('take').innerHTML+='3'">3</button>
            <button type="button" id="jun" onclick="document.getElementById('take').innerHTML+='+'">+</button>
            <button type="button" id="hun" onclick="document.getElementById('take').innerHTML+='0'">0</button>
            <button type="button" id="wun" onclick="document.getElementById('take').innerHTML+='.'">.</button>
            <button type="button" id="eun" onclick="document.getElementById('take').innerHTML=' '">c</button>
            <input type="button" value="=" id="oun">
        </form>
    </div>

</body>
</html>
